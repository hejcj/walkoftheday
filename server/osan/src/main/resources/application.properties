
#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/dolphin?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource

# mybatis
mybatis.mapper-locations=mappers/**/*.xml
mybatis.type-aliases-package=com.ssafy.osan.review.dto, com.ssafy.osan.route.dto, com.ssafy.osan.spot.dto, com.ssafy.osan.talk.dto, com.ssafy.osan.user.dto

# view resolver
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
